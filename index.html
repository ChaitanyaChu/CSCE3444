<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: #495057;
        }

        nav {
            background-color: #000;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0070c9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero {
            background-image: url('https://ziplogix.com/wp-content/uploads/2021/08/background-image-for-zip-website.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 120px 20px;
            position: relative;
            height: 80vh;
        }

        .hero h1,
        .hero p,
        .hero .btn {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 1.5s ease-out 0.5s;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #0070c9;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            animation: fadeIn 1.5s ease-out 1s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
    <title>Complex Calculators</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="py-4">
        <div class="container flex justify-between items-center">
            <span class="text-2xl font-bold"><a href="#" class="text-2xl font-bold text-blue-500">Complex Calculators</a></span>
            <div class="flex items-center space-x-4">
                <a href="about.html" class="text-gray-600">About Us</a>
                <a href="login.html" class="btn bg-blue-300 text-black px-4 py-2 rounded-full">Login</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold leading-tight">Welcome to CollegeCalcHub</h1>
            <p class="text-lg md:text-xl lg:text-2xl mt-4">Explore a variety of complex calculators for your mathematical needs.</p>
            <a href="#" class="btn" onclick="redirectToLogin()">Get Started</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 CollegeCalcHub. No rights reserved :)</p>
    </footer>

    <script>
        function redirectToLogin() {
            // Redirect to the login page
            window.location.href = "login.html";
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Fade-in effect for hero section
            const heroElements = document.querySelectorAll('.hero h1, .hero p, .hero .btn');
            heroElements.forEach(element => {
                element.style.opacity = 1;
                element.style.transform = 'translateY(0)';
            });
        });

        // Parallax effect for background image
        window.addEventListener('scroll', function () {
            const offset = window.scrollY;
            const hero = document.querySelector('.hero');
            hero.style.backgroundPositionY = offset * 0.5 + 'px';
        });
    </script>

</body>

</html>
