<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Differential Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('https://ziplogix.com/wp-content/uploads/2021/08/background-image-for-zip-website.jpg'); height: 100vh;">

  <nav class="py-4 bg-gradient-to-r from-black via-black to-blue-700">
    <div class="container flex justify-between items-center">
        <span class="text-2xl font-bold"><a href="#" class="text-2xl font-bold text-white">Complex Calculators</a></span>
        <div class="flex items-center space-x-4">
            <!-- Back to Homepage button with a box around it -->
            <a href="homepage.html" class="text-white border border-white px-2 py-1 rounded-md">Back to Homepage</a>
        </div>
    </div>
  </nav>

  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-4">Differential Calculator</h1>

    <div class="grid gap-2">
      <label for="expression" class="text-sm font-medium text-gray-600">Enter the expression:</label>
      <input type="text" id="expression" class="p-2 border rounded-md w-full" placeholder="e.g., 2*x^2 + 3*x + 1">
    </div>

    <div class="flex justify-center mt-4">
      <button onclick="calculateDifferential()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Calculate Differential</button>
    </div>

    <div id="result" class="mt-4"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.2/math.min.js"></script>

  <script>
    function calculateDifferential() {
      const expressionInput = document.getElementById('expression');
      const expression = expressionInput.value.trim();

      try {
        // Parse and differentiate the expression using Math.js
        const diff = math.derivative(expression, 'x').toString();

        // Display the result with terms separated by parentheses and using '*' as the multiplication operator
        const formattedDiff = diff.replace(/\+/g, ') + (').replace(/-/g, ') - (').replace(/\*/g, ') * (');

        displayResult(`Solution:`);
        displayResult(`(${formattedDiff})`);
      } catch (error) {
        // Handle invalid expressions
        displayResult('Invalid expression. Please enter a valid mathematical expression.');
      }
    }

    function displayResult(message) {
      const resultElement = document.getElementById('result');
      resultElement.textContent = message;
    }
  </script>

</body>
</html>
