<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Fancy Calculator</title>
    <style>
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .btn {
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:hover {
            background-color: #4CAF50;
            transform: scale(1.05);
        }

        #calculation,
        #history {
            color: #333;
        }

        .grid {
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>

<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('https://ziplogix.com/wp-content/uploads/2021/08/background-image-for-zip-website.jpg'); height: 100vh;">

    <nav class="py-4 bg-gradient-to-r from-black via-black to-blue-700">
      <div class="container flex justify-between items-center">
          <span class="text-2xl font-bold"><a href="#" class="text-2xl font-bold text-white">Complex Calculators</a></span>
          <div class="flex items-center space-x-4">
              <!-- Back to Homepage button with a box around it -->
              <a href="homepage.html" class="text-white border border-white px-2 py-1 rounded-md">Back to Homepage</a>
          </div>
      </div>
    </nav>

    <!-- Calculator Container -->
    <div class="container mx-auto mt-8 p-4 max-w-xl">

        <!-- Back Button -->
        <a href="homepage.html" class="text-blue-500 mb-4 block">Back to Homepage</a>

        <!-- Result Display -->
        <div class="mb-4 bg-gray-200 p-2 text-right rounded-md shadow-md">
            <div id="calculation" class="text-4xl font-bold"></div>
        </div>

        <!-- Calculator Buttons -->
        <div class="grid gap-2">
            <!-- Row 1 -->
            <button onclick="appendToCalculation('7')" class="col-span-1 btn">7</button>
            <button onclick="appendToCalculation('8')" class="col-span-1 btn">8</button>
            <button onclick="appendToCalculation('9')" class="col-span-1 btn">9</button>
            <button onclick="clearCalculation()" class="col-span-1 btn bg-yellow-500">C</button>

            <!-- Row 2 -->
            <button onclick="appendToCalculation('4')" class="col-span-1 btn">4</button>
            <button onclick="appendToCalculation('5')" class="col-span-1 btn">5</button>
            <button onclick="appendToCalculation('6')" class="col-span-1 btn">6</button>
            <button onclick="appendToCalculation('/')" class="col-span-1 btn bg-blue-500 text-white">/</button>

            <!-- Row 3 -->
            <button onclick="appendToCalculation('1')" class="col-span-1 btn">1</button>
            <button onclick="appendToCalculation('2')" class="col-span-1 btn">2</button>
            <button onclick="appendToCalculation('3')" class="col-span-1 btn">3</button>
            <button onclick="appendToCalculation('*')" class="col-span-1 btn bg-blue-500 text-white">*</button>

            <!-- Row 4 -->
            <button onclick="appendToCalculation('0')" class="col-span-2 btn">0</button>
            <button onclick="appendToCalculation('.')" class="col-span-1 btn">.</button>
            <button onclick="appendToCalculation('-')" class="col-span-1 btn bg-blue-500 text-white">-</button>

            <!-- Row 5 -->
            <button onclick="calculateResult()" class="col-span-3 btn bg-green-500 text-white">=</button>
            <button onclick="appendToCalculation('+')" class="col-span-1 btn bg-blue-500 text-white">+</button>
            
        </div>

        <!-- History Display -->
        <div class="mt-4">
            <h3 class="text-lg font-bold mb-2 text-gray-700">Input History</h3>
            <div id="history"></div>
        </div>
    </div>

    <script>
        let calculation = '';
        let history = '';

        function appendToCalculation(value) {
            calculation += value;
            updateDisplay();
        }

        function clearCalculation() {
            calculation = '';
            updateDisplay();
        }

        function calculateResult() {
            try {
                const result = eval(calculation);
                history += `<p>${calculation} = ${result}</p>`;
                calculation = String(result);
                updateDisplay();
            } catch (error) {
                history += `<p>Error</p>`;
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('calculation').innerText = calculation;
            document.getElementById('history').innerHTML = history;
        }
    </script>

</body>

</html>
