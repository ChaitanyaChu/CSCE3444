<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutation and Combination Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('https://ziplogix.com/wp-content/uploads/2021/08/background-image-for-zip-website.jpg'); height: 100vh;">

  <nav class="py-4 bg-gradient-to-r from-black via-black to-blue-700">
    <div class="container flex justify-between items-center">
        <span class="text-2xl font-bold"><a href="#" class="text-2xl font-bold text-white">Complex Calculators</a></span>
        <div class="flex items-center space-x-4">
            <!-- Back to Homepage button with a box around it -->
            <a href="homepage.html" class="text-white border border-white px-2 py-1 rounded-md">Back to Homepage</a>
        </div>
    </div>
  </nav>
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-4">Permutation and Combination Calculator</h1>

        <div class="grid gap-2">
            <label for="n" class="text-sm font-medium text-gray-600">Enter the value of n:</label>
            <input type="number" id="n" class="p-2 border rounded-md w-full" placeholder="Enter n">
        </div>

        <div class="grid gap-2 mt-2">
            <label for="r" class="text-sm font-medium text-gray-600">Enter the value of r:</label>
            <input type="number" id="r" class="p-2 border rounded-md w-full" placeholder="Enter r">
        </div>

        <div class="flex justify-center mt-4">
            <button onclick="calculatePermutation()" class="bg-blue-500 text-white px-4 py-2 rounded-md mr-4">Permutation</button>
            <button onclick="calculateCombination()" class="bg-green-500 text-white px-4 py-2 rounded-md">Combination</button>
        </div>

        <div id="result" class="mt-4"></div>
    </div>
      
    <script>
        function calculatePermutation() {
            const n = parseInt(document.getElementById('n').value);
            const r = parseInt(document.getElementById('r').value);

            if (isNaN(n) || isNaN(r) || n < 0 || r < 0 || r > n) {
                displayResult('Invalid input. Please enter valid values.');
                return;
            }

            const result = factorial(n) / factorial(n - r);
            displayResult(`Permutation (nPr): ${result}`);
        }

        function calculateCombination() {
            const n = parseInt(document.getElementById('n').value);
            const r = parseInt(document.getElementById('r').value);

            if (isNaN(n) || isNaN(r) || n < 0 || r < 0 || r > n) {
                displayResult('Invalid input. Please enter valid values.');
                return;
            }

            const result = factorial(n) / (factorial(r) * factorial(n - r));
            displayResult(`Combination (nCr): ${result}`);
        }

        function factorial(num) {
            if (num === 0 || num === 1) {
                return 1;
            } else {
                return num * factorial(num - 1);
            }
        }

        function displayResult(message) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = message;
        }
    </script>

</body>

</html>
