<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Login - Complex Calculators</title>
    <style>
        body {
            background: url('https://img.freepik.com/premium-photo/startup-rocket-launch_1172-1076.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .right-side {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            width: 40%;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .right-side h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            margin-bottom: 6px;
            color: #333;
        }

        .login-form input {
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-form button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <!-- Login Form -->
    <div class="container">
        <!-- Right Side -->
        <div class="right-side">
            <h2>Login</h2>
            <form class="login-form" id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="border rounded p-2">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="border rounded p-2">

                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
                    Login
                </button>
            </form>
            <p id="errorMessage" class="text-red-500 mt-4 text-center"></p>

            <!-- Navigation to Signup Page -->
            <div class="mt-4 text-center">
                <a href="signup.html" class="text-blue-500 hover:underline">Don't have an account? Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            // Initialize with valid credentials from localStorage or an empty array if not present
            let validCredentials = JSON.parse(localStorage.getItem('validCredentials')) || [];

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Simple validation (replace this with server-side validation)
                if (isValidCredentials(username, password)) {
                    window.location.href = 'homepage.html';  // Redirect to the basic calculator page
                } else {
                    errorMessage.textContent = 'Invalid credentials. Please try again.';
                }
            });

            // Function to check if credentials are valid
            function isValidCredentials(username, password) {
                // Check against valid credentials
                return validCredentials.some(cred => cred.username === username && cred.password === password);
            }
        });
    </script>

</body>

</html>
